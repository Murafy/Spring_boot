<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Prism.js - 코드 하이라이팅 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="/assets/css/post-detail.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                
                <div id="postContent" class="post-container" style="display: none;">
                    <div class="post-header">
                        <h1 id="postTitle" class="post-title"></h1>
                        <div class="post-meta">
                            <div class="post-author">
                                <i class="fas fa-user"></i>
                                <span id="postWriter"></span>
                            </div>
                            <div class="post-date">
                                <i class="far fa-calendar-alt"></i>
                                <span id="postDate"></span>
                            </div>
                            <div class="post-views">
                                <i class="fas fa-eye"></i>
                                <span id="postReadcount"></span> 조회
                            </div>
                        </div>
                    </div>
                    
                    <img id="postThumbnail" class="img-fluid post-thumbnail" alt="게시글 썸네일" style="display: none;">
                    
                    <div id="postBody" class="post-content"></div>
                    
                    <div class="like-section">
                        <div class="heart-animation-container" id="heartContainer"></div>
                        <button type="button" id="likeButton" class="like-button" onclick="toggleLike()">
                            <i class="fas fa-heart"></i>
                        </button>
                        <span id="likeCount" class="like-count">0명이 좋아합니다</span>
                    </div>
                    
                    <div class="comment-section">
                        <h3 class="section-title">
                            <i class="far fa-comments"></i> 댓글
                        </h3>
                        
                        <ul id="commentList" class="comment-list">
                            <!-- 댓글 항목 -->
                        </ul>
                        
                        <div class="comment-input-group">
                            <input type="text" id="commentInput" class="comment-input" placeholder="댓글을 입력하세요...">
                            <button type="button" class="comment-submit" onclick="addComment()">
                                게시
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="javascript:history.back()" class="action-btn outline-btn">
                            <i class="fas fa-arrow-left"></i> 목록으로
                        </a>
                        <div>
                            <button type="button" id="shareButton" class="action-btn primary-btn me-2" onclick="sharePost()">
                                <i class="fas fa-share-alt"></i> 공유하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js (코드 하이라이팅) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <!-- 주요 언어 컴포넌트들 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/js/read.js"></script>
</body>
</html>
