<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 코딩 공부 커뮤니티</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 기본 스타일시트 -->
    <link rel="stylesheet" href="/assets/css/board/write.css">
    <!-- 언어별 스타일시트 (동적으로 로드됨) -->
    <link id="language-style" rel="stylesheet">

    <!-- Ace Editor 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ext-language_tools.js"></script>
    
    <style>
        #editor {
            height: 400px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/main">👩‍💻 코딩 스터디 게시판 👨‍💻</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/main">홈</a></li>
                    <li class="nav-item"><a class="nav-link"
                        href="javascript:history.back()">돌아가기</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 헤더 -->
    <header class="hero-header text-center py-5">
        <div class="container">
            <h1 id="title" class="display-4 fw-bold mb-3"></h1>
            <p id="subtitle" class="lead text-secondary mb-4"></p>
        </div>
    </header>

    <div class="container content-container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="write-form-container">
                    <form id="postForm">
                        <div class="mb-4">
                            <label for="postTitle" class="form-label">제목</label> 
                            <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요" required>
                        </div>

                        <div class="mb-4">
                            <label for="thumbnailUrl" class="form-label">썸네일 이미지 URL (선택사항)</label> 
                            <input type="url" class="form-control" id="thumbnailUrl" placeholder="이미지 URL을 입력하세요">
                            <div class="form-text">URL을 입력하면 미리보기가 표시됩니다.</div>

                            <div id="thumbnailPreview" class="mt-2" style="display: none;">
                                <img id="previewImage" src="" alt="썸네일 미리보기" class="img-thumbnail" style="max-height: 200px;">
                                <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="clearThumbnail">
                                    <i class="fas fa-times"></i> 이미지 제거
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="editor" class="form-label">내용</label>
                            <!-- Ace Editor가 렌더링될 div -->
                            <div id="editor"></div>
                            <!-- 실제 폼 제출에 사용될 hidden input -->
                            <input type="hidden" id="postContent" name="postContent">
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">코드 블록 추가하기</label>
                            <div class="code-toolbar">
                                <select id="codeLanguage" class="form-select form-select-sm d-inline-block me-2" style="width: auto;">
                                    <option value="java">Java</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="sql">SQL</option>
                                    <option value="python">Python</option>
                                </select>
                                <button type="button" id="addCodeBlock" class="btn btn-sm btn-primary">
                                    <i class="fas fa-code"></i> 코드 블록 삽입
                                </button>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="history.back()">
                                <i class="fas fa-times"></i> 취소
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> 글 등록하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <span class="text-muted">© 2025 코딩 스터디 커뮤니티. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 글쓰기 기능 구현 JS -->
    <script src="/assets/js/write.js"></script>
</body>
</html>
