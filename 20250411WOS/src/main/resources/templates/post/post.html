<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 코딩 공부 커뮤니티 ✨</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Noto Sans KR & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- 기존 공통 CSS 파일 -->
	<link rel="stylesheet" href="/assets/css/core/variables.css">
	<link rel="stylesheet" href="/assets/css/core/common.css">
	<link rel="stylesheet" href="/assets/css/core/themes.css">

	<!-- 언어별 CSS 파일 미리 로드 -->
	<link rel="preload" href="/assets/css/board/java.css" as="style">
	<link rel="preload" href="/assets/css/board/javascr.css" as="style">
	<link rel="preload" href="/assets/css/board/htmlcss.css" as="style">
	<link rel="preload" href="/assets/css/board/orasql.css" as="style">
	<link rel="preload" href="/assets/css/board/springboot.css" as="style">
	<!-- 동적으로 로드되는 언어별 스타일시트 -->
<link id="language-style" rel="stylesheet">
    <!-- DOMPurify 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/main">
                <i class="fas fa-laptop-code"></i>코딩 스터디 게시판
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main">
                            <i class="fas fa-home"></i> 홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">
                            <i class="fas fa-list"></i> 게시판
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 헤더 섹션 -->
    <header class="hero-header text-center text-white">
        <div class="container">
            <h1 id="title" class="mb-3"></h1>
            <p id="subtitle" class="lead mb-4"></p>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container content-container">
        <!-- 필터링 및 검색 -->
        <div class="filter-section mb-4">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="게시글 검색...">
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="btn btn-primary write-btn" onclick="writePost()">
                        <i class="fas fa-pencil-alt"></i> 글쓰기
                    </a>
                </div>
            </div>
        </div>

        <!-- 게시글 목록 제목 -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="h4 list-title mb-0">
                    <i class="fas fa-book"></i> 코딩 스터디 게시글 목록
                </h2>
            </div>
        </div>

        <!-- 게시글 그리드 -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="post-list-body">
            <!-- 포스트 내용은 JavaScript에 의해 동적으로 추가됨 -->
        </div>

        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-center mt-5">
            <ul class="pagination" id="pagination">
                <!-- 페이지네이션은 JavaScript에 의해 동적으로 추가됨 -->
            </ul>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer bg-light text-center">
        <div class="container">
            <span class="text-muted">© 2025 코딩 스터디 커뮤니티. All rights reserved.</span>
        </div>
    </footer>
	<!-- 공통 스크립트 -->
	<script type="text/javascript" src="/assets/js/common.js"></script>
    <!-- Bootstrap JS 번들 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 게시글 목록 스크립트 -->
    <script type="text/javascript" src="/assets/js/post.js"></script>
</body>
</html>
