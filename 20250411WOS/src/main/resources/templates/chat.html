<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - IT 스킬 허브</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/chat.css">
    
    <!-- SockJS와 STOMP 클라이언트 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/main">
                <i class="fas fa-laptop-code feature-icon align-top"></i> IT 스킬 허브
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navItems"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card chat-card">
                    <div class="card-header chat-header">
                        <div class="d-flex align-items-center">
                            <div class="chat-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="chat-title">
                                <h5 class="mb-0">IT 스킬 허브 오픈채팅</h5>
                                <small class="participants">참가자 <span id="userCount">0</span>명</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body chat-body" id="chatMessages">
                        <!-- 채팅 메시지 영역 -->
                        <div class="system-message">채팅방에 오신 것을 환영합니다! 개발 관련 질문과 정보를 공유해보세요.</div>
                        <!-- 메시지는 JavaScript로 여기에 추가됨 -->
                    </div>
                    <div class="card-footer chat-footer">
                        <form id="messageForm" class="d-flex">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                                <button type="submit" class="btn btn-send">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/statusLogout.js"></script>
    <script src="/assets/js/chat.js"></script>
</body>
</html>
