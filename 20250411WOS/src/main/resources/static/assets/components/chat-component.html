<!-- 채팅 토글 버튼 (고정) -->
<div id="chatToggleBtn" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
</div>

<!-- 미니 채팅창 컴포넌트 -->
<div class="mini-chat-container">
    <div class="mini-chat-header">
        <div class="mini-chat-title">
            <i class="fas fa-comments"></i> IT 스킬 허브 채팅
            <small>(<span id="miniUserCount">0</span>명 참여중)</small>
        </div>
        <div class="mini-chat-close" onclick="toggleChat()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="mini-chat-body" id="miniChatMessages">
        <!-- 채팅 메시지 영역 -->
        <div class="system-message">채팅방에 오신 것을 환영합니다!</div>
    </div>
    <div class="mini-chat-footer">
        <form id="miniMessageForm" class="d-flex">
            <input type="text" id="miniMessage" class="mini-chat-input" placeholder="메시지 입력..." autocomplete="off">
        </form>
    </div>
</div>
